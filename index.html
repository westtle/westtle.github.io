     <!-- The <script> -->
        
     <script>
         
        // Dark Mode Toggle.
        
         var local = localStorage.getItem("local");
         var button = document.getElementById("theme-btn");
         
         function off() {
             document.documentElement.style.setProperty("--bgcolor", "white")
             document.documentElement.style.setProperty("--whiteborder", "black")
             document.documentElement.style.setProperty("--txtcolor", "black")
             document.documentElement.style.setProperty("--linkcolor", "black")
             document.documentElement.style.setProperty("--btncolor1", "black")
             document.documentElement.style.setProperty("--btncolor2", "white")
             document.getElementById("theme-btn").innerText = "Dark Mode";
             localStorage.setItem("local", "off");
         }
         
         function on() {
             document.documentElement.style.setProperty("--bgcolor", "#030303")
             document.documentElement.style.setProperty("--whiteborder", "#FAF6F6")
             document.documentElement.style.setProperty("--txtcolor", "#FAF6F6")
             document.documentElement.style.setProperty("--linkcolor", "#FAF6F6")
             document.documentElement.style.setProperty("--btncolor1", "#FAF6F6")
             document.documentElement.style.setProperty("--btncolor2", "#030303")
             document.getElementById("theme-btn").innerText = "Light Mode";
             localStorage.setItem("local", "on");
         }
         
         if (local == "on") {
             on();
         }
         
         button.addEventListener("click", () => {
             local = localStorage.getItem("local"); 
             if (local !== "on") {
                 on();
             } else {
                 off();
             }
         });
         
         // "I don't know what I did, but it finally works hahahaha!!"
         
     </script>
